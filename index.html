<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пьяная рулетка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Пьяная рулетка</h1>
        <div id="roulette-wheel"></div> <!-- Круг рулетки -->
        <div id="number-selection">
            <h2>Выбери свой номер:</h2>
            <div id="numbers-grid"></div>
            <p id="selected-counter">Выбрано: <span id="counter">0</span>/3</p>
        </div>
        <button id="start-roulette" disabled>Запустить рулетку</button>
        <p id="winner-message" style="color: #ffcc00; font-size: 18px;"></p>
    </div>
    <audio id="spin-sound" src="spin.mp3" preload="auto"></audio>
    <audio id="select-sound" src="select.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
